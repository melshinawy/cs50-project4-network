{% extends 'network/layout.html' %}
{% load static %}

{% block body %}
    
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{ username }}
                {% if user.is_authenticated and user.id != profile_id %}
                {% if not following %}
                    <button type="button" id="follow" class="btn btn-success" data-user="{{ profile_id }}">Follow</button>
                {% else %}
                    <button type="button" id="unfollow" class="btn btn-danger">Unfollow</button>
                {% endif %}
            {% endif %}
            </h5>
            <p class="card-text">{{ num_following }} Following<br/>{{ num_followers }} Followers</p>
        </div>
    </div>

    <div class="container-fluid"></div>
        <div id="posts" data-type="user-{{ profile_id }}">           
        </div>
    </div>
{% endblock %}
